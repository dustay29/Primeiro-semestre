<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="meusite.css">
</head>
<body>

    <div class="buttons">
        <button onclick="" class="b">Filmes</button>
        <button onclick="" class="b">Protagonistas</button>    
        <button onclick="" class="b">Antagonistas</button>
        <button onclick="" class="b">Cadastro</button>
    </div>

    <h1>Cadastrar um protagonista</h1>

    <div class="lista">
        <form action="">
            <label for="url">URL</label>
            <br>
            <input type="url" id="url" name="url">
            <br>
            <label for="nome">Nome do protagonista</label>
            <br>
            <input type="text" id="nome" >
            <br>
            <label for="filme">Filme</label>
            <br>
            <input type="text" id="filme" >
            <br>
            <label for="habilidades">Habilidades</label>
            <br>
            <input type="text" id="habilidades" >
            <br>
            <label for="desc">Descrição</label>
            <br>
            <textarea name="desc" id="desc" cols="22" rows="1"></textarea>
            <br>
            <input type="radio" id="ator" name="ator"> 
            <label for="ator">Ator</label>
            <input type="radio" id="atriz" name="atriz"> 
            <label for="atriz">Atriz</label>
            <br>
            <br>
            <button onclick="">Enviar filme</button>
        </form>
    </div>

</body>
</html>
