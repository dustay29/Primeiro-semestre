<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="a.js" defer></script>
</head>
<body>
    <form >
        <label for="id_name">Nome </label>
        <input type="text" name="nome" id="id_name"placeholder= "Nome" >
        <br>    
        <label for="id_email">Email </label>
        <input type="email" name="email" id="id_email"placeholder= "Email" >
        <br> 
        <label for="id_tel">Telefone </label>
        <input type="tel" name="tel" id="id_tel"placeholder= "Telefone" >
        <br> 
        <label for="id_city">Cidade </label>
        <input type="text" name="city" id="id_city"placeholder= "Cidade" >
        <br>
        <label for="id_parti">Opções de participação </label>
        <br>
        <label for="id_presenca">Participação presencial</label>
        <input type="radio" name="parti" id= "id_presenca" id="id_parti"placeholder= "Participação presencial" >
        <br>
        <label for="id_online">Participação online</label>
        <input type="radio" name="parti" id= "id_online" id="id_parti"placeholder= "Participação online" >
        <br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
