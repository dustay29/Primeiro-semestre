<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="id_name">Nome </label>
        <input type="text" name="nome" id="id_name"placeholder= "Nome" >
        <br>    
        <label for="id_email">Email </label>
        <input type="email" name="email" id="id_email"placeholder= "Email" >
        <br> 
        <label for="id_tel">Telefone </label>
        <input type="tel" name="tel" id="id_tel"placeholder= "Telefone" >
        <br> 
        <label for="id_mensagem">Mensagem </label>
        <textarea name="msg" id="id_mensagem" cols="30" rows="10"></textarea>
        <br> 
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
