<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de protagonistas</title>
    <script src="protagonista.js" defer></script>
    <link rel="stylesheet" href="protagonista.css">
</head>
<body>  
    <!-- Botões da página de navegação -->
    <header>
        <div>
            <button class="navegation" onclick="inicio()"><b>Inicio</b></button>
            <button class="navegation" onclick="principais()"><b>Protagonistas</b></button>
            <button class="navegation" onclick="viloes()"><b>Vilões</b></button>
            <button class="navegation" onclick="cadastro()"><b>Cadastrar um protagonista</b></button>
        </div>
    </header>
    <!-- Input para cadastrar um protagonista -->
    <main>
        <div id="divcadastro" class="abc oculto">  
            <h2> Cadastrar um protagonista</h2>
            <form onsubmit="cadastrar_protagonista(event)" id="formulario">
                <input class="santos" type="url" id="foto" placeholder="URL da Foto">
                <input type="text" id="personagem" placeholder="Nome do Personagem">
                <input type="text" id="filme" placeholder="Filme">
                <input type="text" id="autor" placeholder="Nome do Ator/Atriz">
                <input type="text" id="habilidades" placeholder="Habilidades">
                <input class="desc" type="text" id="descricao" placeholder="Descrição">
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <h1>
            Lista de protagonistas
        </h1>

        <!-- Onde a lista de filmes ficará colocada -->
        <div class="listaprotagonista" id="listaprotagonista">

        </div>

        
    </main>
</body>
</html>
